  <body>
    <h1>Math Operations VVV</h1>
    <p id="result"></p>
    
   <!--  <script type="module">
        import { add, subtract, multiply, devide } from './math.js';

    <script type="module">
      import { add, subtract, multiply, devide } from "./math.js";

      const a = 10;
      const b = 2;

      const addResult = add(a, b);
      const subtractResult = subtract(a, b);
      const multiplyResult = multiply(a, b);
      const devideResult = devide(a, b);

      document.getElementById("result").innerHTML = `
            <p>Add: ${a} + ${b} = ${addResult}</p>
            <p>Subtract: ${a} - ${b} = ${subtractResult}</p>
            <p>Multiply: ${a} * ${b} = ${multiplyResult}</p>
            <p>Devide: ${a} / ${b} = ${devideResult}</p>
        `;
    </script>
  </body>
