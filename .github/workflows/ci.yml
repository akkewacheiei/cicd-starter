name: Node.js CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 16.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        env:
          PERSONAL_ACCESS_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git checkout --orphan gh-pages
          git rm -rf .
          cp -r ./index.html .   # ระบุเส้นทางของ index.html หรือไฟล์อื่นที่คุณต้องการ deploy ในนี้
          git add .
          git commit -m "Deploy to GitHub Pages"
          git remote add origin_with_token https://$GITHUB_ACTOR:$PERSONAL_ACCESS_TOKEN@github.com/${GITHUB_REPOSITORY}.git
          git push origin_with_token gh-pages --force
